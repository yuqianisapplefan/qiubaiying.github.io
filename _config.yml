description: "Time is the raw material of productivity and creativity"
keyword: "YQ, YQ Blog, Terrenceyq的博客, 装酷,小众"
url: "https://yuqian.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
